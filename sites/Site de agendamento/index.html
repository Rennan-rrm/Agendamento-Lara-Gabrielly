<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Gabrielly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div id="conteiner-perfil">
        <img id="perfil" src="img/perfil-lara.jpg" alt="perfil">
    </div>
    <h1 class="nome-perfil">Lara Gabrielly</h1>
    <div style="display: flex; align-items: center; justify-content: center; max-width: 300px; margin: 0 auto; margin-bottom: 30px;">
        <hr style="flex: 1; border: none; border-top: 1px solid black;">
        <span style="margin: 0 10px;">LASH DESIGNER</span>
        <hr style="flex: 1; border: none; border-top: 1px solid black;">
    </div>

    <div id="conteiner-agendamento">
        <div class="agendamento">
            <h1 id="titulo-agendamento">Agendamento</h1>
            <div class="formulario">
                <label for="nome-cliente">Nome: </label>
                <input type="text" name="nome" id="nome"><br>
                <label for="telefone">Contato: </label>
                <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX">
                <label for="">Data: </label>
                <input type="date" name="data-agendamento" id="data-agendamento">
                <label for="horario">Horario:</label>
                <input type="time" name="hora-agendamento" id="hora-agendamento">
            </div>
            
            <div id="btn">
                <a class="btn-agenda" href="http://wa.me/" target="_blank">Agenda</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-conteudo">
          <p>&copy; 2025 <a href="http://wa.me/5561985637226" target="_blank">Rennan Rodrigues</a> | Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
